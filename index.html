<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Nim</title>
</head>

<body>
    <div class="container">
        <!-- Players Information -->
        <div class="player-info-main">
            <div class="player-info">
                <div class="player-one">
                    <label for="playerOne">Player 1</label>
                    <input type="text" id="playerOne" placeholder="Name" value="A">
                </div>
                <div class="player-two">
                    <label for="playerTwo">Player 2</label>
                    <input type="text" id="playerTwo" placeholder="Name" value="B">
                </div>
            </div>
            <div id="btnStart">
                    <button type="submit" onclick="startGame();">Start</button>
                </div>
        </div>
        
        <!-- Nim display -->
        <div class="game-display">
            <div id="sticksDisplay">

            </div>
        </div>
        <!-- Take Sticks-->
        <div class="stick-button">
            <h1 class="player-name-display" id="playerNameDisplay"></h1>
            <p>How many sticks do you want to take?</p>
            <input type="radio" name="choice" value="1">1
            <input type="radio" name="choice" value="2">2
            <input type="radio" name="choice" value="3">3
            <button type="submit" onclick = "takeSticks();">Take</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
